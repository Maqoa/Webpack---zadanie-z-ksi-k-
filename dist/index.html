<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Biblioteka</title>
</head>

<body>
    <form>
        <label for="title ">Tytuł książki:</label><br />
        <input type="text" id="title"><br />
        <br />
        <label for="autor"> Autor książki:</label> <br />
        <input type="text" id="autor"><br />
        <label for="category">Wybór kategorii:</label>
        <br>
        <select id="category">
            <option value="kryminał">kryminał</option>
            <option value="sci-fi">sci-fi</option>
            <option value="fantasy">fantasy</option>
            <option value="poezja">poezja</option>
            <option value="dramat">dramat</option>
            <option value="nauki ścisłe">nauki ścisłe</option>
        </select>
        <br>
         <label for="newCategory"> Nowa kategoria:</label> <br />
        <input type="text" id="newCategory"><br />
         <input type="button" value="Dodaj kategorię"  onclick="addCategory();">
        <br>
        <label for="priority ">Priorytet:</label>
        <br>
        <select id="priority ">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <input type="button" value="Dodaj książkę"  onclick="addRow();">
    </form>
    <style>
        td,
        th {
            border: 1px solid black;
        }
    </style>
    <table id="library">
        <tr>
            <th>Autor</th>
            <th>Tytul</th>
            <th>kategoria</th>
            <th>priorytet</th>
            <th>usuń</th>
        </tr>
    </table>
    <div>Liczba książek:</div>
    <div id="container"></div>
    <script src="../src/index.js"></script>
</body>

</html>
